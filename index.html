<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="image">
      <img src="images/drawers.jpg" alt="">
    </div>
    <div class="summary">
      <h1>Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home</h1>
        <p>Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. I’ve got some simple tips 
          to help you make any room feel complete.</p>
          <div class="profile">
            <img src="images/avatar-michelle.jpg" alt="">
            <div class="profile-text">
              <h3>Michelle Appleton</h3>
              <p>28 Jun 2020</p>
            </div>
            <div class="share-container">

            <img id="share-btn" src="images/icon-share.svg" alt="Share" class="share-button-img" />
            <div id="share-options" class="share-options">
              <a href="#"><img src="images/icon-facebook.svg" alt="Facebook" /></a>
              <a href="#"><img src="images/icon-twitter.svg" alt="Instagram" /></a>
              <a href="#"><img src="images/icon-pinterest.svg" alt="Twitter" /></a>
          </div></div>
    </div>
    
    <script>
      const shareBtn = document.getElementById('share-btn');
      const shareOptions = document.getElementById('share-options');
    
      shareBtn.addEventListener('click', (e) => {
  e.stopPropagation(); // ✅ Prevents it from triggering the outside click
  if (shareOptions.style.display === 'flex') {
    shareOptions.style.display = 'none';
  } else {
    shareOptions.style.display = 'flex';
  }
});
      // Optional: hide on outside click
      shareBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  shareOptions.classList.toggle('show');
});

document.addEventListener('click', (e) => {
  if (!document.querySelector('.share-container').contains(e.target)) {
    shareOptions.classList.remove('show');
  }
});</script>
    
  </div>

  

  

  
  

  
</body>
</html>
